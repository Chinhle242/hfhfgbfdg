<div class="box">
            <div class="btitle">
 				<h2>Thay đổi mật khẩu</h2>

              
                <div class="clear"></div>
           	</div>
			<div style="margin:5px; 15px;">
    
{ERROR}
<form  method="post">
	<table>
		<tr>
			<td>Mật khẩu cũ:</td>
			<td><input  type="password" id="pass" name="pass" maxlength="30" size="25"> <span class="note">*</span></td>
		</tr>
		<tr>
			<td>Mật khẩu mới:</td>
			<td><input  type="password" id="newpass" name="newpass" maxlength="30" size="25"> <span class="note">*</span></td>
		</tr>	
		<tr>
			<td>Xác nhận mật khẩu mới:</td>
			<td><input  type="password" id="confirmpass" name="confirmpass" maxlength="30" size="25"> <span class="note">*</span></td>
		</tr>
										
		<tr>
			<td colspan="2" style="padding-top:15px;" align="center"><input type="submit" name="submit" id="submit" value="Submit">
			&nbsp;<input type="reset" value="Reset"></td>
		</tr>										
	</table>
</form>
			
			</div>			
                <div class="clear_left"></div>
</div>
